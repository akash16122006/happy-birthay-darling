<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic Sliding Puzzle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffd6e8, #ffe6f2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 15px;
      position: relative;
    }
    button.back-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ff3366;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      z-index: 2;
    }
    h2 {
      color: #ff3366;
      margin: 5px 0;
      position: relative;
      z-index: 1;
      margin-top: 50px;
    }
    #timer {
      color: #ff3366;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 2px;
      justify-content: center;
      margin-top: 10px;
    }
    .tile {
      width: 80px;
      height: 80px;
      background: #ff3366;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }
    .blank {
      background: #ffe6f2;
    }
    .modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: #ff3366;
      padding: 25px;
      border-radius: 15px;
      color: white;
      text-align: center;
      font-size: 20px;
    }
    .modal-content a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
      margin: 0 10px;
    }
    /* Tap-to-start overlay + countdown */
    #startOverlay {
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 26px;
      font-weight: bold;
      z-index: 15;
      text-align: center;
    }
    #countdown {
      font-size: 60px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="location.href='gallery.html'">‚¨Ö Back</button>
  <h2>Romantic Sliding Puzzle üíñ</h2>
  <p id="timer">Time: 0s</p>
  <div id="puzzle"></div>

  <div class="modal" id="endModal">
    <div class="modal-content" id="modalText"></div>
  </div>

  <!-- Tap to start + countdown -->
  <div id="startOverlay">
    <div>Tap to Start üéÆ</div>
    <div id="countdown"></div>
  </div>

  <audio id="backgroundMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

  <script>
    const puzzle = document.getElementById("puzzle");
    const modal = document.getElementById("endModal");
    const modalText = document.getElementById("modalText");
    const backgroundMusic = document.getElementById("backgroundMusic");
    const timerElement = document.getElementById("timer");
    const startOverlay = document.getElementById("startOverlay");
    const countdownEl = document.getElementById("countdown");

    const size = 4;
    const totalTiles = size * size;
    let tiles = [];
    let blankIndex = totalTiles - 1;
    let startTime = null;
    let timerInterval = null;

    function createPuzzle() {
      puzzle.innerHTML = "";
      tiles = Array.from({ length: totalTiles - 1 }, (_, i) => i + 1);
      tiles.push(0);
      for (let i = 0; i < totalTiles; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.index = i;
        tile.onclick = () => moveTile(i);
        puzzle.appendChild(tile);
      }
      updateTiles();
    }

    function moveTile(index) {
      if (isAdjacent(index, blankIndex)) {
        [tiles[index], tiles[blankIndex]] = [tiles[blankIndex], tiles[index]];
        updateTiles();
        if (isSolved()) {
          stopTimer();
          setTimeout(() => {
            const timeText = timerElement.textContent;
            modal.style.display = "flex";
            modalText.innerHTML = `
              <p>üéâ Congratulations! You solved the puzzle!</p>
              <p>${timeText}</p>
              <p><a onclick="resetPuzzle()">Replay</a> | <a onclick="exitGame()">Exit</a></p>
            `;
          }, 500);
        }
      }
    }

    function isAdjacent(index, blank) {
      const row = Math.floor(index / size);
      const col = index % size;
      const blankRow = Math.floor(blank / size);
      const blankCol = blank % size;
      return (Math.abs(row - blankRow) === 1 && col === blankCol) ||
             (Math.abs(col - blankCol) === 1 && row === blankRow);
    }

    function updateTiles() {
      for (let i = 0; i < totalTiles; i++) {
        const tile = puzzle.children[i];
        if (tiles[i] === 0) {
          tile.classList.add("blank");
          tile.textContent = "";
        } else {
          tile.classList.remove("blank");
          tile.textContent = tiles[i];
        }
      }
      blankIndex = tiles.indexOf(0);
    }

    function isSolved() {
      for (let i = 0; i < totalTiles - 1; i++) {
        if (tiles[i] !== i + 1) return false;
      }
      return true;
    }

    function resetPuzzle() {
      modal.style.display = "none";
      shuffleTiles();
      updateTiles();
      startTimer();
    }

    function shuffleTiles() {
      for (let i = tiles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
      }
      if (isSolved()) shuffleTiles();
      blankIndex = tiles.indexOf(0);
      updateTiles();
    }

    function startTimer() {
      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerElement.textContent = `Time: ${elapsed}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function exitGame() {
      stopTimer();
      backgroundMusic.pause();
      backgroundMusic.currentTime = 0;
      modalText.innerHTML = "<p>Thank you for playing ‚ù§Ô∏è</p>";
      setTimeout(() => {
        location.href = "gallery.html";
      }, 2000);
    }

    // Tap to start + countdown
    startOverlay.addEventListener("click", () => {
      backgroundMusic.play().catch(()=>{});
      let count = 3;
      countdownEl.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(interval);
          startOverlay.style.display = "none";
          createPuzzle();
          shuffleTiles();
          startTimer();
        } else {
          countdownEl.textContent = count;
        }
      }, 1000);
    }, { once: true });
  </script>
</body>
</html>
