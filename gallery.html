<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saniya's Beautiful Gallery </title>

<style>
/* ---------- BODY ---------- */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ffb6c8, #ffe6f0);
  text-align: center;
  overflow-x: hidden;
  position: relative;
}

/* ---------- BACK BUTTON (top-left) ---------- */
button.back-btn {
  position: absolute;
  left: 15px;
  top: 15px;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background: #ff3366;
  color: white;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  z-index: 2;
}
/* ---------- HEADING ---------- */
h1, h2 {
  margin-top: 60px; /* space below back button */
  color: #ff3366;
  text-shadow: 2px 2px 4px #fff;
  animation: fadeSlide 1.5s ease-out;
}

@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---------- GALLERY CONTAINER ---------- */
.gallery-box {
  width: 92%;
  margin: 20px auto;
  padding: 20px;
  border-radius: 20px;
  background: rgba(255,255,255,0.7);
  box-shadow: 0 0 10px rgba(255,51,102,0.4);
  animation: glowBox 3s infinite alternate;
  display: none; /* hide initially */
}

@keyframes glowBox {
  from { box-shadow: 0 0 15px #ff80a6; }
  to { box-shadow: 0 0 35px #ff3366; }
}

/* ---------- PHOTOS GRID ---------- */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery-item {
  margin: 10px;
  animation: slideIn 1s ease forwards;
  opacity: 0;
}

@keyframes slideIn {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0px); opacity: 1; }
}

.gallery-item img {
  height: 120px;
  border-radius: 12px;
  cursor: pointer;
  transition: transform .3s, box-shadow .3s;
}

.gallery-item img:hover {
  transform: scale(1.25);
  box-shadow: 0 0 20px #ff3366;
}

/* ---------- MAIN BUTTONS ---------- */
button.main-btn {
  margin: 15px 8px 30px;
  padding: 12px 22px;
  font-size: 18px;
  background: #ff3366;
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  transition: 0.2s;
  display: none; /* hide initially */
}
button.main-btn:hover {
  transform: scale(1.1);
}

/* ---------- IMAGE MODAL ---------- */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal-content {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
}

/* ---------- GAME CHOICE MODAL ---------- */
.game-modal {
  display: none;
  position: fixed;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  z-index: 150;
  justify-content: center;
  align-items: center;
}

.game-box {
  background: #fff0f6;
  border-radius: 20px;
  padding: 25px 20px;
  width: 85%;
  max-width: 400px;
  box-shadow: 0 0 25px rgba(255,51,102,0.6);
  animation: fadeSlide 0.6s ease-out;
}

.game-box h2 {
  margin-top: 0;
  color: #ff3366;
}

.game-options {
  margin-top: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.game-option {
  padding: 12px;
  border-radius: 12px;
  background: #ff6699;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  transition: 0.2s;
}

.game-option:hover {
  transform: scale(1.05);
  background: #ff3366;
}

.game-close {
  margin-top: 12px;
  font-size: 14px;
  color: #ff3366;
  cursor: pointer;
}

/* ---------- FLOATING HEARTS ---------- */
.heart {
  position: fixed;
  width: 20px;
  height: 20px;
  background: #ff3366;
  transform: rotate(-45deg);
  animation: floatUp 6s linear infinite;
}

.heart::before, .heart::after {
  content: "";
  position: absolute;
  width: 20px; height: 20px;
  background: #ff3366;
  border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes floatUp {
  0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
  100% { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
}

/* ---------- BALLOONS ---------- */
.balloon {
  position: fixed;
  width: 50px;
  height: 70px;
  background: pink;
  border-radius: 50%;
  animation: rise 8s linear infinite;
}

@keyframes rise {
  from { transform: translateY(100vh); opacity: 0; }
  to { transform: translateY(-100vh); opacity: 1; }
}

/* ---------- SPARKLES ---------- */
.sparkle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: sparkleAnim 2s linear infinite;
}

@keyframes sparkleAnim {
  0% { opacity: 0; transform: scale(1); }
  50% { opacity: 1; transform: scale(2); }
  100% { opacity: 0; transform: scale(1); }
}

/* ---------- START SCREEN ---------- */
#startScreen {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(to bottom, #ffb6c8, #ffe6f0);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:500;
}
#startScreen h1 {
  color: #ff3366;
  text-shadow: 2px 2px 4px #fff;
  font-size: 28px;
  margin-bottom: 20px;
}
#startScreen button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: #ff3366;
  color: #fff;
  cursor: pointer;
}

.gallery-item {
  margin: 10px;
  opacity: 0;            /* hidden initially */
  transition: opacity 0.3s ease;
}

.gallery-item.show {
  opacity: 1;            /* visible when 'show' class added */
}

</style>
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen">
  <h2>Tap to View Saniya's Gallery üíñ</h2>
  <button id="startBtn">Tap Here üíï</button>
</div>

<button class="back-btn" onclick="location.href='/index.html'">‚¨Ö Back</button>
<br><br><br>
<h2>Saniya's Beautiful Gallery üíñ</h2>
<div class="gallery-box">
  <div class="gallery">
    <!-- 15 gallery images -->
    <div class="gallery-item"><img src="pic1.jpg"></div>
    <div class="gallery-item"><img src="pic2.jpg"></div>
    <div class="gallery-item"><img src="pic3.jpg"></div>
    <div class="gallery-item"><img src="pic4.jpg"></div>
    <div class="gallery-item"><img src="pic5.jpg"></div>
    <div class="gallery-item"><img src="pic6.jpg"></div>
    <div class="gallery-item"><img src="pic7.jpg"></div>
    <div class="gallery-item"><img src="pic8.jpg"></div>
    <div class="gallery-item"><img src="pic9.jpg"></div>
    <div class="gallery-item"><img src="pic10.jpg"></div>
    <div class="gallery-item"><img src="pic11.jpg"></div>
    <div class="gallery-item"><img src="pic12.jpg"></div>
    <div class="gallery-item"><img src="pic13.jpg"></div>
    <div class="gallery-item"><img src="pic14.jpg"></div>
    <div class="gallery-item"><img src="pic15.jpg"></div>
  </div>
</div>

<button class="main-btn" onclick="openGameModal()">Let's go to game section üéÆ</button>

<!-- IMAGE MODAL -->
<div id="modal" class="modal" onclick="closeModal()">
  <img id="modal-img" class="modal-content">
</div>

<!-- GAME CHOICE MODAL -->
<div id="gameModal" class="game-modal">
  <div class="game-box">
    <h2>Choose a Game üíï</h2>
    <p>Akash pick something fun for Saniya:</p>
    <div class="game-options">
       <div class="game-option" onclick="location.href='puzzle.html'">1. Sliding Puzzle üíñ</div>
      <div class="game-option" onclick="location.href='catch the hearts.html'">2. Catch the Hearts ‚ù§Ô∏è</div>
     
      <div class="game-option" onclick="location.href='memory.html'">3. Romantic Memory Game üíå</div>
    </div>
    <div class="game-close" onclick="closeGameModal()">Close</div>
  </div>
</div>

<!-- ROMANTIC MUSIC -->
<audio id="bgMusic" loop>
  <source src="/be_happy.mp3" type="audio/mpeg">
</audio>

<script>
/* ---------- START SCREEN ---------- */
const startScreen = document.getElementById('startScreen');
const startBtn = document.getElementById('startBtn');
const bgMusic = document.getElementById('bgMusic');
const galleryBox = document.querySelector('.gallery-box');
const mainBtn = document.querySelector('.main-btn');

startBtn.addEventListener('click', () => {
  startScreen.style.display = 'none';
  galleryBox.style.display = 'block';
  mainBtn.style.display = 'inline-block';
  bgMusic.play().catch(()=>{});
});

/* ---------- ENLARGE IMAGE MODAL ---------- */
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');

document.querySelectorAll('.gallery-item img').forEach(img => {
  img.addEventListener('click', () => {
    modal.style.display = "flex";
    modalImg.src = img.src;
  });
});

function closeModal() { modal.style.display = "none"; }

/* ---------- GAME MODAL ---------- */
const gameModal = document.getElementById('gameModal');
function openGameModal() { gameModal.style.display = "flex"; }
function closeGameModal() { gameModal.style.display = "none"; }

/* ---------- FLOATING HEARTS ---------- */
setInterval(() => {
  const h = document.createElement('div');
  h.className = 'heart';
  h.style.left = Math.random() * window.innerWidth + 'px';
  h.style.animationDuration = (4 + Math.random() * 4) + 's';
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 300);

/* ---------- BALLOONS ---------- */
setInterval(() => {
  const b = document.createElement('div');
  b.className = 'balloon';
  b.style.left = Math.random() * window.innerWidth + 'px';
  b.style.background = `hsl(${Math.random()*360},70%,60%)`;
  document.body.appendChild(b);
  setTimeout(() => b.remove(), 8000);
}, 1000);

/* ---------- SPARKLES ---------- */
setInterval(() => {
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.style.left = Math.random() * window.innerWidth + 'px';
  s.style.top = Math.random() * window.innerHeight + 'px';
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 2000);
}, 250);

startBtn.addEventListener('click', () => {
  startScreen.style.display = 'none';
  galleryBox.style.display = 'block';
  mainBtn.style.display = 'inline-block';
  bgMusic.play().catch(()=>{});

  const galleryItems = document.querySelectorAll('.gallery-item');
  galleryItems.forEach((item, index) => {
    setTimeout(() => {
      item.classList.add('show');  // show one by one
    }, index * 500);               // 500ms delay per image
  });
});

</script>

</body>
</html>
