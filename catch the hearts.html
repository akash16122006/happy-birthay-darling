<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Hearts ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: linear-gradient(to bottom, #ffd6e8, #ffe6f2);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 15px;
  }

  button.back-btn {
    position: absolute;
    left: 15px;
    top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #ff3366;
    color: white;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    z-index: 2;
  }

  .difficulty-modal {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: fixed;
    left: 5%;
    top: 10%;
    width: 90%;
    height: 80%;
    background: rgba(0,0,0,0.7);
    z-index: 100;
    border-radius: 15px;
  }

  .difficulty-content {
    background: #ff3366;
    padding: 25px;
    border-radius: 15px;
    color: white;
    text-align: center;
    font-size: 20px;
  }

  .difficulty-content button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #ff6699;
    color: white;
    cursor: pointer;
  }

  #game-page {
    display: none;
    width: 100%;
    text-align: center;
  }

  h1 {
    color: #ff3366;
    margin: 5px 0;
    margin-top: 50px;
  }

  #scoreboard {
    font-size: 20px;
    color: #ff3366;
    margin: 8px 0;
    font-weight: bold;
  }

  #timeline {
    width: 90%;
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    margin: 10px auto;
    overflow: hidden;
  }

  #timer-bar {
    width: 0%;
    height: 100%;
    background: #ff3366;
    border-radius: 5px;
  }

  #game-area {
    position: relative;
    width: 90%;
    height: 420px;
    border: 3px solid #ff3366;
    background: #fff0f5;
    border-radius: 12px;
    overflow: hidden;
    margin: 20px auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .heart {
    position: absolute;
    width: 40px;
    height: 40px;
    background: red;
    transform: rotate(-45deg);
    cursor: pointer;
    transition: transform 0.25s ease, opacity 0.25s ease;
  }

  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 40px;
    height: 40px;
    background: red;
    border-radius: 50%;
  }
  
    .heart:before {
    top: -20px;
    left: 0;
  }

  .heart:after {
    left: 20px;
    top: 0;
  }

  .beat {
    animation: beatFade 0.35s forwards;
  }

  @keyframes beatFade {
    0% { transform: scale(1) rotate(-45deg); opacity:1; }
    50% { transform: scale(1.5) rotate(-45deg); opacity:0.7; }
    100% { transform: scale(0.2) rotate(-45deg); opacity:0; }
  }

  .modal {
    display: none;
    position: fixed;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .modal-content {
    background: #ff3366;
    padding: 25px;
    border-radius: 15px;
    color: white;
    text-align: center;
    font-size: 20px;
  }

  .modal-content button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #ff6699;
    color: white;
    cursor: pointer;
  }

  #startScreen {
    position: absolute;
    width: 90%;
    height: 420px;
    background: rgba(0,0,0,0.5);
    top: 125px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 26px;
    font-weight: bold;
    z-index: 20;
    text-align: center;
  }

  #countdown {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    color: #ff3366;
    font-weight: bold;
    display: none;
    z-index: 25;
  }
</style>
</head>

<body>
<button class="back-btn" onclick="location.href='gallery.html'">‚¨Ö Back</button>

<div class="difficulty-modal">
  <div class="difficulty-content">
    <h2>Select Difficulty</h2>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('moderate')">Moderate</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>
</div>

<div id="game-page">
  <h1>Catch the Hearts ‚ù§Ô∏è</h1>
  <div id="scoreboard">Caught: 0 | Missed: 0</div>
  <div id="timeline"><div id="timer-bar"></div></div>
  <div id="game-area">
    <div id="startScreen" onclick="beginCountdown()">Tap to Start üéÆ</div>
    <div id="countdown"></div>
  </div>
  <div class="modal" id="endModal">
    <div class="modal-content" id="modalText"></div>
  </div>
  <audio id="backgroundMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
</div>

<script>
let caught = 0;
let missed = 0;
let gameDuration = 15000; 
let spawnInterval;
let startTime;
let difficulty = 'moderate';
let backgroundMusic = document.getElementById("backgroundMusic");

const gamePage = document.getElementById("game-page");
const gameArea = document.getElementById("game-area");
const scoreboard = document.getElementById("scoreboard");
const modal = document.getElementById("endModal");
const modalText = document.getElementById("modalText");
const startScreen = document.getElementById("startScreen");
const countdown = document.getElementById("countdown");

function startGame(level) {
  difficulty = level;
  document.querySelector(".difficulty-modal").style.display = "none";
  gamePage.style.display = "block";
  backgroundMusic.play();
}

function beginCountdown() {
  startScreen.style.display = "none";

  let count = 3;
  countdown.style.display = "block";
  countdown.innerHTML = count;

  let timer = setInterval(() => {
    count--;
    if (count === 0) {
      clearInterval(timer);
      countdown.style.display = "none";
      startGameLogic();
    } else {
      countdown.innerHTML = count;
    }
  }, 1000);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";

  const maxX = gameArea.clientWidth - 40;
  const maxY = gameArea.clientHeight - 40;

  heart.style.left = Math.random() * maxX + "px";
  heart.style.top = Math.random() * maxY + "px";

  gameArea.appendChild(heart);

  let clicked = false;
  heart.onclick = () => {
    clicked = true;
    caught++;
    updateScore();
    heart.classList.add("beat");
    setTimeout(() => heart.remove(), 300);
  };

  let stayTime;
  if (difficulty === 'easy') stayTime = 900;
  else if (difficulty === 'hard') stayTime = 500;
  else stayTime = 700;

  setTimeout(() => {
    if (gameArea.contains(heart) && !clicked) {
      missed++;
      updateScore();
      heart.remove();
    }
  }, stayTime);
}
function updateScore() {
  scoreboard.textContent = `Caught: ${caught} | Missed: ${missed}`;
}

function updateTimerBar(remainingTime) {
  const timerBar = document.getElementById("timer-bar");
  const progress = 100 - (remainingTime / gameDuration) * 100;
  timerBar.style.width = progress + "%";
}

function startGameLogic() {
  clearInterval(spawnInterval);
  caught = 0;
  missed = 0;
  updateScore();
  modal.style.display = "none";
  updateTimerBar(gameDuration);

  let spawnTime;
  if (difficulty === 'easy') spawnTime = 800;
  else if (difficulty === 'hard') spawnTime = 500;
  else spawnTime = 600;

  spawnInterval = setInterval(createHeart, spawnTime);
  let timer = setInterval(() => {
    let remaining = gameDuration - (Date.now() - startTime);
    if (remaining <= 0) {
      clearInterval(timer);
      endGame();
    } else {
      updateTimerBar(remaining);
    }
  }, 100);
  startTime = Date.now();
}

function endGame() {
  clearInterval(spawnInterval);
  modal.style.display = "flex";
  modalText.innerHTML = `
    <p>‚è≥ Time's up!</p>
    <p>Saniya caught ‚ù§Ô∏è <b>${caught}</b></p>
    <p>Missed üíî <b>${missed}</b></p>
    <button onclick="startGameLogic()">Replay</button>
    <button onclick="exitGame()">Exit</button>
  `;
}

function exitGame() {
  clearInterval(spawnInterval);
  backgroundMusic.pause();
  backgroundMusic.currentTime = 0;
  modalText.innerHTML = "<p>Thank you for playing ‚ù§Ô∏è</p>";
}
</script>

</body>
</html>
